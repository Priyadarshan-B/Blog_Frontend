<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog_Web</title>
    <base href="/" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- MudBlazor CSS -->
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    
    <!-- Custom styles -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="Blog_Web.styles.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    
    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Blazor WebAssembly loader -->
    <script src="_framework/blazor.webassembly.js"></script>
    
    <!-- MudBlazor JS -->
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script>
   window.googleLogin = {
    initialize: function(clientId, dotNetHelper) {
        google.accounts.id.initialize({
            client_id: clientId,
            callback: (response) => {
                // Send the whole JWT token string to Blazor
                dotNetHelper.invokeMethodAsync('OnGoogleLogin', response.credential);
            }
        });
        google.accounts.id.renderButton(
            document.getElementById('googleSignInBtn'),
            { theme: 'outline', size: 'large' }
        );
        google.accounts.id.prompt();
    }
};

</script>

    <!-- Custom Google login logic -->
    <!-- <script src="js/auth.js"></script> -->
</body>

</html>
